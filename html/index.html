<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>Welcome to Kokoa Talk</title>

  <script src="https://kit.fontawesome.com/3f0c5ed5bd.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='../css/style.css'>
</head>
<body>
<div class='status-bar'>
  <!-- 하나의 클래스 이름 / __ 대신 공백이 들어가면 2개의 이름 -->
  <div class='status-bar__column'>
    <span>No Service</span>
    <i class="fas fa-wifi"></i>
  </div>
  <div class='status-bar__column'>
    <span>18:43</span>
  </div>
  <div class='status-bar__column'>
    <span>11%</span>
    <i class="fas fa-battery-full"></i>
    <i class="fas fa-bolt"></i>
  </div>

  <header class='welcome--header'>
    <h1 class='welcome--header__title'>Welcome to KaKaoTalk</h1>
    <p class='welcome--header_text'>
      If you have a Kakao Account, log in with your email or phone number.
    </p>
  </header>
  <form id='login-form'>
    <input type='text' placeholder='Email or phone number' />
    <input type='password' placeholder='Password' />
    <input type='submit' value='Log In' />
    <a href='#'>Find Kakao Account or Password</a>
  </form>
</div>
</body>
</html>
